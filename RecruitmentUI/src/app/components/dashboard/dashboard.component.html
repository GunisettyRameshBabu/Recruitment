<div class="row padding-top" >
    <div class="col-md-3 col-sm-12 col-xs-12 col-lg-3 col-xlg-3" *ngFor="let i of data">
        <div [class] = "i.style">                   
            <div class="e-card-header">          
                <div class="e-card-header-caption">   
                    <div class="e-card-header-title">
                        <h3>{{ i.Key }}</h3>
                        <div class="e-card-content"> 
                           <button class="btn btn-link" (click)="showDetails(i)"> <h3>{{ i.Value.Value }}</h3> </button>     
                        </div> 
                    </div>   
                </div>
                        
            </div>
        </div>
        <br/>
    </div>
   
</div>

<app-user-logs></app-user-logs>
