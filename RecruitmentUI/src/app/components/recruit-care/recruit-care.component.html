<div class="e-card">
    <div class="e-card-header">
      <div class="e-card-header-caption">
        <div class="e-card-header-title">
          <h5>Recruit Care ( Engaged with Staffing )</h5>
        </div>
        <div class="e-card-content">
          <ejs-grid
            #grid
            [dataSource]="candidates"
            [toolbar]="toolbar"
            [editSettings]="editSettings"
            [allowExcelExport]="true" (toolbarClick)='toolbarClick($event)'
          >
            <e-columns>
               <e-column width="50" >
                  <ng-template #template  let-data>
                    <img src="../../../assets/edit-black-18dp.svg" (click)="edit(data)">
                </ng-template>
                </e-column>
              <e-column width="150" field="jobName" headerText="Job ID">
              </e-column>
              <e-column field="name" headerText="Name" width="150"> </e-column>

              <e-column field="phone" headerText="Phone" width="100">
              </e-column>
              <e-column field="statusName" headerText="Status" width="100">
               
              </e-column>
              <e-column field="email" headerText="Email" width="100">
              </e-column>
              <e-column field="comments" headerText="Comment" width="150">
              </e-column>
              <e-column field="createdByName" headerText="Created By" width="100"></e-column>
              <e-column field="createdDate" headerText="Created Date" width="100">
                <ng-template let-data>
                  {{ data.createdDate | date }}
                </ng-template>
              </e-column>
              <e-column field="modifiedName" headerText="Modified By" width="100"></e-column>
              <e-column field="modifedDate" headerText="Modified Date" width="100">
                <ng-template let-data>
                  {{ data.modifedDate | date }}
                </ng-template>
              </e-column>
            </e-columns>
            <ng-template #editSettingsTemplate let-data>
              {{data | json}}
            </ng-template>
          </ejs-grid>
        </div>
      </div>
    </div>
  </div>
