<div class="e-card e-custom-card">
    <div class="e-card-header">
      <div class="e-card-header-caption">
        <div class="e-card-content">
          <ejs-grid
            #grid
            [dataSource]="masterdata"
            [toolbar]="toolbar"
            [editSettings]="editSettings"
            [allowExcelExport]="true"
            [allowPaging]="true"
            [pageSettings]="pageSettings"
            (toolbarClick)="toolbarClick($event)"
            [allowSorting]='true'
            [allowFiltering]='true'
          >
            <e-columns>
              <e-column width="60">
                <ng-template #template let-data>
                  <img
                    src="../../../assets/edit-black-18dp.svg"
                    (click)="edit(data)"
                  />
                </ng-template>
              </e-column>
              <e-column field="countryName" headerText="Country" width="200"> </e-column>
              <e-column field="stateName" headerText="state" width="150"> </e-column>
              <e-column field="name" headerText="Name" width="150"> </e-column>
              
              <e-column field="createdByName" headerText="Created By" width="150">
              </e-column>
              <e-column field="createdDate" headerText="Created Date" width="100">
                <ng-template #template let-data>
                  {{ data.createdDate | date }}
                </ng-template>
              </e-column>
              <e-column
                field="modifiedDate"
                headerText="Modified Date"
                width="150"
              >
                <ng-template #template let-data>
                  {{ data.modifiedDate | date }}
                </ng-template>
              </e-column>
              <e-column field="modifiedByName" headerText="Modified By" width="150">
              </e-column>
            </e-columns>
          </ejs-grid>
        </div>
      </div>
    </div>
  </div>
