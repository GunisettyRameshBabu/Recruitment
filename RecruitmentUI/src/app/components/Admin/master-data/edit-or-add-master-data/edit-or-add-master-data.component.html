<form
class="example-form"
[formGroup]="masterGroup"
autocomplete="off"
novalidate
fxLayout="column wrap"
fxLayoutAlign="center center"
fxLayoutGap="10px"
>

        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 col-xlg-6">
            <mat-form-field>
              <mat-label>Name *</mat-label>
              <input matInput placeholder="Name" formControlName="name" />
              <mat-error *ngIf="hasError('name', 'required')"
                >Name is required</mat-error
              >
            </mat-form-field>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 col-xlg-6">
            <mat-form-field>
                <mat-label>Master Data Type *</mat-label>
                <mat-select formControlName="type">
                  <mat-option *ngFor="let i of dataTypes" [value]="i.id">
                    {{ i.name }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="hasError('type', 'required')"
                >Name is required</mat-error
              >
             
            </mat-form-field>
          </div>
        </div>
      
</form>
