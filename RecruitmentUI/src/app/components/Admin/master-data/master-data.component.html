<div class="e-card">
  <div class="e-card-header">
    <div class="e-card-header-caption">
      <div class="e-card-header-title">
        <h5>Master Data</h5>
      </div>
      <div class="e-card-content">
        <ejs-grid
          #grid
          [dataSource]="masterdata"
          [toolbar]="toolbar"
          [editSettings]="editSettings"
          [allowExcelExport]="true"
          [allowPaging]="true"
          [pageSettings]="pageSettings"
          (toolbarClick)="toolbarClick($event)"
        >
          <e-columns>
            <e-column width="60">
              <ng-template #template let-data>
                <img
                  src="../../../assets/edit-black-18dp.svg"
                  (click)="edit(data)"
                />
              </ng-template>
            </e-column>
            <e-column field="name" headerText="Name" width="150"> </e-column>

            <e-column
              field="type"
              headerText="Type"
              width="100"
              editType="dropdownedit"
            >
              <ng-template #template let-data>
                {{ data.typeName }}
              </ng-template>
            </e-column>

            <e-column field="createdName" headerText="Created By" width="150">
            </e-column>
            <e-column field="createdDate" headerText="Created Date" width="150">
              <ng-template #template let-data>
                {{ data.createdDate | date }}
              </ng-template>
            </e-column>
            <e-column
              field="modifiedDate"
              headerText="Modified Date"
              width="150"
            >
              <ng-template #template let-data>
                {{ data.modifiedDate | date }}
              </ng-template>
            </e-column>
            <e-column field="modifiedName" headerText="Modified By" width="100">
            </e-column>
          </e-columns>
        </ejs-grid>
      </div>
    </div>
  </div>
</div>
