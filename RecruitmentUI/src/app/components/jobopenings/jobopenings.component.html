<div class="jumbotron" style="height: calc(95vh);">
  <div class="row">
    <div class="col-md-10 col-sm-10 col-xs-10 col-10">
      <mat-card-title>
        Openings
      </mat-card-title>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2 col-2">
      <button  class="btn btn-primary float-right" (click)="add()">Add Job</button>
    </div>
  </div>
  <mat-card class="custom">
   
 
    <mat-card-content>
      <ejs-grid [dataSource]='openings'>
        <e-columns>
            <e-column field='jobid' headerText='Job Opening ID'  ></e-column>
            <e-column field='jobtitle' headerText='Job Title' >
              <ng-template #template  let-data>
                <a (click)="showDetails(data)" [routerLink]="">{{ data.jobtitle }}</a>
            </ng-template>
            </e-column>
            <e-column field='assaignedTo' textAlign='Assaigned Recruiter(s)' ></e-column>
            <e-column field='targetdate' headerText='Target Date'></e-column>
            <e-column field='status' headerText='Job Opening Status'></e-column>
            <e-column field='city' headerText='City'></e-column>
            <e-column field='client' headerText='Client Name'></e-column>
            <e-column field='contactName' headerText='Contact Name'></e-column>
            <e-column field='accountManager' headerText='Account Manager'></e-column>
        </e-columns>
      </ejs-grid>
    </mat-card-content>
  </mat-card>
  

</div>
