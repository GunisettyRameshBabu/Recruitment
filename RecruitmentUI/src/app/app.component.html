
<ng-http-loader

    [backgroundColor]="'#ff0000'"
    [debounceDelay]="100"
    [extraDuration]="300"
    [minDuration]="300"
    [opacity]=".6"
    [spinner]="spinkit.skCubeGrid">
</ng-http-loader>

<div class="container-fluid">
    <div class="header">
        <app-header></app-header>
    </div>

    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
  </div>
